<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prospector - Welcome</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">

<header class="header">
  <button id="profileIcon" class="user-icon-button">
    <svg class="user-icon" width="48" height="48" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
      <circle cx="12" cy="7" r="4"></circle>
    </svg>
  </button>
</header>




    <!-- MAIN CONTENT -->
    <section class="content">
      <div class="logo">
        <img src="https://c.animaapp.com/mi30rt0yuyFXmE/img/icon.svg" alt="Prospector Icon">
      </div>

      <h1 class="title">Welcome to Prospector</h1>

      <p class="description">
        Start chatting with AI now. You can ask me anything.
      </p>

      <a href="chat.html" class="start-button">Start chatting</a>
    </section>

    <!-- FOOTER NAV -->
    <footer class="footer">
      <div class="separator"></div>

      <nav class="nav">

        <!-- HELP -->
        <a href="help.html" class="nav-button" aria-label="Help">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </a>

        <!-- EMOJI / CHAT -->
        <a href="chat.html" class="nav-button" aria-label="Chat">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
            <line x1="9" y1="9" x2="9.01" y2="9"></line>
            <line x1="15" y1="9" x2="15.01" y2="9"></line>
          </svg>
        </a>

        <!-- USERS / EXTRAS -->
        <a href="threads.html" class="nav-button" aria-label="Threads">
  <svg width="48" height="48" viewBox="0 0 24 24" fill="none"
    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
  </svg>
</a>


      </nav>

      <div class="indicator"></div>
    </footer>
  </main>

  <script src="script.js"></script>

  <!-- PROFILE MENU (hidden by default) -->
<div id="profileMenu" class="profile-menu hidden">
  <div class="profile-menu-box">

    <div class="profile-menu-header">
      <svg width="40" height="40" stroke="black" fill="none" stroke-width="2">
        <circle cx="20" cy="12" r="8"></circle>
        <path d="M8 36c0-8 24-8 24 0"></path>
      </svg>
    </div>

    <div class="profile-row" onclick="window.location.href='settings.html'">
      <svg width="32" height="32" viewBox="0 0 24 24" stroke="black" fill="none" stroke-width="2">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V22a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51A1.65 1.65 0 0 0 6 19.4l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H2a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1"/>
      </svg>
      <span>Settings</span>
    </div>

    <div class="divider-line"></div>

    <div class="profile-row" onclick="window.location.href='admin.html'">

      <svg width="32" height="32" viewBox="0 0 24 24" stroke="black" fill="none" stroke-width="2">
        <polyline points="10 17 15 12 10 7"></polyline>
        <line x1="15" y1="12" x2="3" y2="12"></line>
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
      </svg>
      <span>Log Out</span>
    </div>

    <div class="drag-bar"></div>
  </div>
</div>


<script>
const profileBtn = document.getElementById("profileIcon");
const profileMenu = document.getElementById("profileMenu");

profileBtn.addEventListener("click", () => {
  profileMenu.classList.remove("hidden");
});

profileMenu.addEventListener("click", (e) => {
  if (e.target === profileMenu) {
    profileMenu.classList.add("hidden");
  }
});
</script>


</body>
</html>
