<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>

<main class="container">

  <!-- HEADER -->
  <header class="header">
    <button id="profileIcon" class="icon-button">
      <svg class="user-icon" width="48" height="48" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </button>
  </header>

  <!-- MAIN CONTENT -->
  <section class="content">
    <div class="logo">
      <img src="https://c.animaapp.com/mi30rt0yuyFXmE/img/icon.svg" alt="Prospector Icon">
    </div>

    <h1 class="title">Welcome to Prospector</h1>

    <p class="description">Welcome Admin</p>

    <!-- FIXED BUTTON BELOW -->
    <a href="adminpanel.html" class="start-button">View User Database</a>
  </section>

  <!-- FOOTER NAV -->
  <footer class="footer">
    <div class="separator"></div>

    <nav class="nav">

      <!-- REPORTS -->
      <a href="reports.html" class="nav-button" aria-label="Reports">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="12 2 2 22 22 22"></polygon>
          <line x1="12" y1="16" x2="12" y2="18"></line>
          <line x1="12" y1="10" x2="12" y2="14"></line>
        </svg>
      </a>

      <!-- ADMIN HOME (ACTIVE) -->
      <a href="admin.html" class="nav-button active-help" aria-label="Admin Home">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
          <line x1="9" y1="9" x2="9.01" y2="9"></line>
          <line x1="15" y1="9" x2="15.01" y2="9"></line>
        </svg>
      </a>

      <!-- USERS -->
      <a href="threads.html" class="nav-button" aria-label="Users">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 21v-2a4 4 0 0 0-4-4H7a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <circle cx="17" cy="7" r="4"></circle>
        </svg>
      </a>

    </nav>

    <div class="indicator"></div>
  </footer>

</main>

<!-- PROFILE MENU -->
<div id="profileMenu" class="profile-menu hidden">
  <div class="profile-menu-inner">

    <div class="profile-menu-header">
      <svg width="48" height="48" stroke="black" fill="none" stroke-width="2">
        <circle cx="24" cy="16" r="8"></circle>
        <path d="M12 40c0-8 24-8 24 0"></path>
      </svg>
    </div>

    <div class="profile-row" onclick="window.location.href='settings.html'">
      <svg width="40" height="40" viewBox="0 0 24 24" stroke="black" fill="none" stroke-width="2">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V22a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51A1.65 1.65 0 0 0 6 19.4l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H2a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 8.6 4.6a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51c.7.3 1.2.92 1.4 1.65"/>
      </svg>
      <span>Settings</span>
    </div>

    <div class="divider-line"></div>

    <div class="profile-row" onclick="window.location.href='logout.html'">
      <svg width="40" height="40" viewBox="0 0 24 24" stroke="black" fill="none" stroke-width="2">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
        <polyline points="10 17 15 12 10 7"></polyline>
        <line x1="15" y1="12" x2="3" y2="12"></line>
      </svg>
      <span>Log Out</span>
    </div>

    <div class="drag-bar"></div>
  </div>
</div>

<script>
const profileBtn = document.getElementById("profileIcon");
const profileMenu = document.getElementById("profileMenu");

profileBtn.addEventListener("click", () => {
  profileMenu.classList.remove("hidden");
  profileMenu.classList.add("show");
});

profileMenu.addEventListener("click", (e) => {
  if (e.target === profileMenu) {
    profileMenu.classList.remove("show");
    profileMenu.classList.add("hidden");
  }
});
</script>

</body>
</html>
